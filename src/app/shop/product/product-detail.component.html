<app-navbar title="商品详情"></app-navbar>


<div class="carousel carousel-slider"  data-indicators="true">
  <div class="carousel-item"><img src="{{product.imgPrimary}}"></div>

</div>
<h2>{{product.name}}</h2>
<span class="badge white-text green">{{product.price|currency:"CNY":true}}</span>
<p>{{product.description}}</p>

<div style="height: 8rem;"></div>

<footer class="footer-bottom-fixed blue center">
  <button class="btn-flat white-text" (click)="addToCart(product)">加入购物车</button>

</footer>
